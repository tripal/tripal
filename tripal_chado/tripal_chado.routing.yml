tripal_chado.storage:
  path: 'admin/tripal/storage/chado'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Chado'
  requirements:
    _permission: 'administer tripal'

