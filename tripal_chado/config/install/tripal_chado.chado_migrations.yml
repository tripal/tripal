id: 'chado_migrations'
label: 'Chado Migrations'
description: 'Details on the available migrations for updating the chado schema.'
migrations:
    -   filename: 'V1.3.3.002__add_db_relationship_table.sql'
        version: '1.3.3.002'
        description: 'Adds support for relationships between chado.db by creating a db_relationship table.'
    -   filename: 'V1.3.3.003__alter_analysis_unique_constraint.sql'
        version: '1.3.3.003'
        description: 'Updates chado.analysis unique constraint to include the name column.'
    -   filename: 'V1.3.3.004__add_synoynm_indices_cvtermsynonym.sql'
        version: '1.3.3.004'
        description: 'Adds indicies to the synonym table for better performance.'
    -   filename: 'V1.3.3.005__add_type_id_2_project_table.sql'
        version: '1.3.3.005'
        description: 'Update chado.project table to include a type_id.'
    -   filename: 'V1.3.3.006__modify_mage.sql'
        version: '1.3.3.006'
        description: 'Update MAGE module: allow arraydesign to be null in chado.assay and chado.element.'
    -   filename: 'V1.3.3.007__fix_search_path.sql'
        version: '1.3.3.007'
        description: 'Fix Search Path by updating boxrange and associated functions to use current schema.'
    -   filename: 'V1.3.3.008__add_is_obsolete_cell_line_table.sql'
        version: '1.3.3.008'
        description: 'Support indicating that a cell line is obsolete by adding a chado.cell_line.is_obsolete column.'
    -   filename: 'V1.3.3.009__update_analysis_desc.sql'
        version: '1.3.3.009'
        description: 'Update schema comments for the chado.analysis table to better reflect current usage.'
    -   filename: 'V1.3.3.011__fix_db_relationship_type_id.sql'
        version: '1.3.3.011'
        description: 'Fixes the chado.db_relationship.type_id foreign key to reference the cvterm table correctly.'
