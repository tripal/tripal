                base_table: biomaterial
                base_column: description
        settings:
            termIdSpace: schema
            termAccession: description
        display:
          view:
            default:
              region: content
              label: above
              weight: 15
          form:
            default:
              region: content
              weight: 15

    -   name: biosample_dbxref
        content_type: biosample
        label: Cross Reference
