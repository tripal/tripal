id: 'genomic_chado'
label: 'Chado Fields for Genomic Content Types'
description: 'Fields focused on covering the columns of the Chado tables associated with the Genomic content types.'
fields:

## Gene ##

    -   name: gene_name
        content_type: gene
        label: Name
        type: chado_string_type_default
        description: The name of the item.
        cardinality: 1
        required: false
        storage_settings:
            storage_plugin_id: chado_storage
            storage_plugin_settings:
                base_table: feature
                base_column: name
            max_length: 255
        settings:
            termIdSpace: schema
            termAccession: name
        display:
          view:
            default:
              region: content
              label: above
              weight: 10
          form:
            default:
              region: content
              weight: 10

    -   name: gene_uniquename
        content_type: gene
        label: Unique Name
        type: chado_text_type_default
