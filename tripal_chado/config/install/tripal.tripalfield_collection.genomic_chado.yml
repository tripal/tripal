        storage_settings:
            storage_plugin_id: chado_storage
            storage_plugin_settings:
                base_table: feature
                base_column: uniquename
        settings:
            termIdSpace: data
            termAccession: "0842"
        display:
          view:
            default:
              region: content
              label: above
              weight: 15
          form:
            default:
              region: content
              weight: 15
              settings:
                filter_format: plain_text

