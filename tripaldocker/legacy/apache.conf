<VirtualHost *:80>
   ServerName tripaldock
   DocumentRoot /var/www/html/
</VirtualHost>

<Directory "/var/www/html">
    Options SymLinksIfOwnerMatch IncludesNoExec
    AllowOverride All
    Order allow,deny
    Allow from all
</Directory>

<Directory "/var/www/html">
    AllowOverride All
    Options SymLinksIfOwnerMatch ExecCGI
    Order allow,deny
    Allow from all
</Directory>