langcode: 'en'

tripal_entity_type:
  # The current highest Tripal Content Type ID
  # This should only be set in the TripalEntityType::save() method.
  max_id: 0
  # HTML tags allowed in entity titles
  allowed_title_tags: 'em i strong u'

files:
  # Maximum size for file uploads (defaults to 1 GB)
  max_size: 1000000000
  # Default quota for users in bytes (defaults to 1 GB)
  quota: 1000000000
  # Number of days until files are automatically deleted (defaults to 60 days)
  expiration: 60
