# Tripal Content
##

# Tripal Content:

# entity.tripal_entity_type.canonical:
#   path: "/bio_data/{tripal_entity}",
# entity.tripal_entity_type.add-page:
#   path: "/bio_data/add",
# entity.tripal_entity_type.add-form:
